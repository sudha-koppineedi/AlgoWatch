<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlgoWatch â€“ Never miss a coding contest</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/contests.css" />
  <link rel="stylesheet" href="./css/calendar.css" />

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-content">
      <div class="logo">AlgoWatch</div>
      <nav class="nav-links">
        <a href="#next-contest">Next</a>
        <a href="#upcoming">Upcoming</a>
        <a href="#calendar-section">Calendar</a>
        <a href="#platforms">Platforms</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- HERO -->
    <section class="hero">
      <h1>AlgoWatch</h1>
      <p>Never miss a coding contest</p>
    </section>

    <!-- NEXT CONTEST -->
    <section id="next-contest" class="section">
      <h2>Next Contest</h2>
      <div id="next-contest-card" class="next-contest-card">
        <div class="loading">Loading next contest...</div>
      </div>
    </section>

    <!-- UPCOMING CONTESTS -->
    <section id="upcoming" class="section">
      <div class="section-header">
        <h2>Upcoming Contests</h2>
      </div>
      <div id="upcoming-contests" class="upcoming-grid">
        <div class="loading">Loading upcoming contests...</div>
      </div>
    </section>

    <!-- CALENDAR -->
    <section id="calendar-section" class="section">
      <h2>Contest Calendar</h2>

      <div class="calendar-controls">
        <button id="prev-month">&#8592;</button>
        <span id="current-month"></span>
        <button id="next-month">&#8594;</button>
      </div>

      <div id="calendar" class="calendar"></div>
    </section>

    <!-- PLATFORMS -->
    <section id="platforms" class="section">
      <div class="section-header">
        <h2>Platforms</h2>
      </div>

      <div class="platforms-grid">
        <div class="platform-card leetcode">
          <h3>LeetCode</h3>
          <div id="leetcode-contests" class="platform-contests"></div>
        </div>

        <div class="platform-card codechef">
          <h3>CodeChef</h3>
          <div id="codechef-contests" class="platform-contests"></div>
        </div>

        <div class="platform-card codeforces">
          <h3>Codeforces</h3>
          <div id="codeforces-contests" class="platform-contests"></div>
        </div>

        <div class="platform-card gfg">
          <h3>GeeksforGeeks</h3>
          <div id="gfg-contests" class="platform-contests"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>Track all your coding contests in one place.</p>
  </footer>

  <!-- JS -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
